<html>
    <head>
        <title>Qutie</title>
        <script type="application/javascript" src="jquery.js"></script>
        <script type="application/javascript" src="qutie.js"></script>
        <link rel="stylesheet" type="text/css" href="qutie.css" />
        <script type="text/javascript">
            function prevent(e){ e.preventDefault(); }
        </script>
    </head>
    <body>
        
        <!--<button onclick="Game.qt.toggleEyes()">Toggle Eyes</button>-->
        <div id="main-game-div">
            <canvas id="qt-canvas" width="320" height="440" onclick="Game.onclick(event)" ontouchmove="prevent(event)"></canvas>
            <div id="qt"></div>
        	<div id="ui-elements">
				<div id="header">
					<img src="Header.png" width="320" height="60" alt="Qutie"></div>
				<div id="buttons_eat">
					<div id="powerbar">
						<div class="first on"></div>
						<div class="on"></div>
						<div class="on"></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
					<img src="EatBar.png" width="161" height="93" border="0" usemap="#Map">
					<map name="Map">
							<area shape="rect" coords="71,37,148,80" href="#">
					</map>
				</div>
				<div id="buttons_menu"> <a href="#"><img src="MenuButton.png" width="53" height="54" alt="Menu"></a></div>
			</div>
		</div>

        <script type="text/javascript">
            document.onload = function(){
                document.ontouchmove = function(e){ e.preventDefault(); }
            }
            Game.start();
            
        </script>
    </body>
</html>
